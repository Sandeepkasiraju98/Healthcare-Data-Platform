<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Patient Details</h2>
        <form action="/update_patient" method="post">
            <div class="form-group">
                <label for="patient_id">Patient ID</label>
                <input type="number" id="patient_id" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="doctor_id">Doctor ID</label>
                <input type="number" id="doctor_id" name="doctor_id">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" >
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" >
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" >
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" >
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" >
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" >
            </div>
            <div class="form-group">
                <label for="emergency_contact_phone">Emergency Contact Phone</label>
                <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" >
            </div>
            <div class="form-group">
                <label for="insurance_company">Insurance Company</label>
                <input type="text" id="insurance_company" name="insurance_company" >
            </div>
            <div class="form-group">
                <label for="insurance_policy_number">Insurance Policy Number</label>
                <input type="text" id="insurance_policy_number" name="insurance_policy_number" >
            </div>
            <div class="form-group">
                <label for="medical_history_summary">Medical History Summary</label>
                <textarea id="medical_history_summary" name="medical_history_summary" rows="4" ></textarea>
            </div>
            <div class="form-group">
                <label for="current_medications">Current Medications</label>
                <textarea id="current_medications" name="current_medications" rows="4" ></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
